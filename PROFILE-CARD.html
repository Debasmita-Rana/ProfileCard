<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-header {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=60') no-repeat center center/cover;
      height: 150px;
    }

    .card-body {
      text-align: center;
      padding: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: -60px;
      object-fit: cover;
    }

    .card-body h2 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
      color: #333;
    }

    .card-body p {
      color: #666;
      font-size: 0.9rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .socials a {
      background: #667eea;
      color: white;
      padding: 10px;
      border-radius: 50%;
      margin: 0 5px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .socials a:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
     <img class="profile-img" src="profile.jpg" alt="Profile Picture" />
      <h2>Debasmita Rana</h2>
      <p>Pursuing B.Tech in IT ‚ú¶ Passionate about coding and Innovation</p>

      <div class="socials">
        <a href="#" title="LinkedIn">üíº</a>
        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="GitHub">üíª</a>
      </div>
    </div>
  </div>

</body>
</html>
